<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="header-section">
            <br>
            <h2 style="font-weight: 600; margin: 40px 0; font-size: 1.5rem;">Gesti칩n de Usuarios</h2>

        <div class="filter-container mb-3 d-flex flex-wrap justify-content-between align-items-center">
            <a href="#" class="btn btn-primary mb-2" id="addUser"><i class="fas fa-user-plus"></i> Crear Usuario</a>

        <div class="table-responsive">

        </div>
    </center>

    <!-- Scripts necesarios -->

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script src="../Assets/JS/gestion_usuarios.js"></script>
