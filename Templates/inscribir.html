<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribir</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fb;
        }

        .custom-container {
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 10%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="custom-container p-4">
            <form>
                <div class="form-group">
                    <label>Carrera/Especialidad/Cursos:</label>
                    <br>
                    <label>Mecánica en Reparación de Motocicletas</label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="horario">Horario:</label>
                        <input type="text" class="form-control" id="horario" placeholder="Horario">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" class="form-control" id="matricula" placeholder="Matrícula">
                    </div>
                </div>
                <h5><strong>DATOS DEL ALUMNO:</strong></h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="apaterno">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apaterno" placeholder="Apellido Paterno">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="amaterno">Apellido Materno:</label>
                        <input type="text" class="form-control" id="amaterno" placeholder="Apellido Materno">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre(s):</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="nacimiento" placeholder="DD/MM/AAAA">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="edad">Edad:</label>
                        <input type="text" class="form-control" id="edad" placeholder="Edad">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="curp">CURP:</label>
                        <input type="text" class="form-control" id="curp" placeholder="CURP">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telfijo">Teléfono Fijo:</label>
                        <input type="tel" class="form-control" id="telfijo" placeholder="Teléfono Fijo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="celular">Teléfono Celular:</label>
                        <input type="tel" class="form-control" id="celular" placeholder="Teléfono Celular">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <h5><strong>DIRECCIÓN:</strong></h5>
                <div class="form-group">
                    <label for="calle">Calle y No.:</label>
                    <input type="text" class="form-control" id="calle" placeholder="Calle">
                </div>
                <div class="form-group">
                    <label for="colonia">Colonia:</label>
                    <input type="text" class="form-control" id="colonia" placeholder="Colonia">
                </div>
                <div class="form-group">
                    <label for="codpostal">C.P:</label>
                    <input type="number" class="form-control" id="codpostal" placeholder="Código Postal">
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio:</label>
                    <input type="text" class="form-control" id="municipio" placeholder="Municipio">
                </div>
                <h5><strong>DATOS DEL PADRE O TUTOR:</strong></h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tutor_apaterno">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="tutor_apaterno" placeholder="Apellido Paterno">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tutor_amaterno">Apellido Materno:</label>
                        <input type="text" class="form-control" id="tutor_amaterno" placeholder="Apellido Materno">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tutor_nombre">Nombre(s):</label>
                        <input type="text" class="form-control" id="tutor_nombre" placeholder="Nombre(s)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tutor_telfijo">Teléfono Fijo:</label>
                        <input type="tel" class="form-control" id="tutor_telfijo" placeholder="Teléfono Fijo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tutor_celular">Teléfono Celular:</label>
                        <input type="tel" class="form-control" id="tutor_celular" placeholder="Teléfono Celular">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tutor_email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="tutor_email" placeholder="Email">
                    </div>
                </div>
                <h5><strong>EN CASO DE EMERGENCIA COMUNICARSE CON:</strong></h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="emergencia_apaterno">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="emergencia_apaterno" placeholder="Apellido Paterno">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emergencia_amaterno">Apellido Materno:</label>
                        <input type="text" class="form-control" id="emergencia_amaterno" placeholder="Apellido Materno">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="emergencia_nombre">Nombre(s):</label>
                        <input type="text" class="form-control" id="emergencia_nombre" placeholder="Nombre(s)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="parentesco">Parentesco:</label>
                        <input type="text" class="form-control" id="parentesco" placeholder="Parentesco">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emergencia_telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="emergencia_telefono" placeholder="Teléfono">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </div>
                    <div class="form-group col-md-4">
                        <button type="button" class="btn btn-secondary btn-block">Botón 2</button>
                    </div>
                    <div class="form-group col-md-4">
                        <button type="button" class="btn btn-secondary btn-block">Botón 3</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
