<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #ffffff;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }

        /* Barra lateral */
        #sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
        }

        #sidebar.collapsed {
            width: 70px;
        }

        /* Botón para contraer/expandir el menú */
        #menu-toggle {
            align-self: flex-start;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #333333;
            margin-bottom: 40px;
        }

        /* Elementos del menú lateral */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            color: #333333;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            border-radius: 8px;
            margin-bottom: 10px; /* Espaciado entre elementos del menú */
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 18px;
            color: #3C4046;
        }

        #sidebar.collapsed .menu-item span {
            display: none;
        }

        #sidebar.collapsed .menu-item i {
            margin-right: 0;
        }

        /* Contenedor principal con frames */
        #main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita el desplazamiento adicional */
        }

        /* Barra superior con ícono de usuario */
        #topbar {
            width: 100%;
            background-color: #3C4046;
            padding: 20px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        #topbar .icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s;
        }

        #topbar .icon:hover {
            color: #007bff;
        }

        /* Frame del contenido principal */
        #main-frame {
            flex-grow: 1;
            border: none;
            width: 100%;
            overflow-y: auto; /* Solo permitir scroll vertical */
        }
    </style>
</head>
<body>

    <!-- Menú lateral -->
    <div id="sidebar">
        <button id="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="menu-item" onclick="document.getElementById('main-frame').src='home.html'">
            <i class="fas fa-home"></i><span>Inicio</span>
        </div>
        <div class="menu-item" onclick="document.getElementById('main-frame').src='contactos.html'">
            <i class="fas fa-user"></i><span>Contactos</span>
        </div>
        <div class="menu-item" onclick="document.getElementById('main-frame').src='estadisticas.html'">
            <i class="fas fa-chart-line"></i><span>Gestión de usuarios</span>
        </div>
        <div class="menu-item" onclick="document.getElementById('main-frame').src='config.html'">
            <i class="fas fa-cog"></i><span>Configuraciones</span>
        </div>
    </div>

    <!-- Contenido principal con barra superior e iframe -->
    <div id="main-container">
        <!-- Barra superior -->
        <div id="topbar">
            <div>
                <label for="user"><i class="fas fa-user-circle icon"></i></label>
                <input type="checkbox" id="user" style="display: none;">
            </div>
        </div>

        <!-- Frame principal para mostrar el contenido -->
        <iframe id="main-frame" src="home.html"></iframe>
    </div>

    <script>
        // Funcionalidad de contraer/expandir el menú lateral
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        });
    </script>
</body>
</html>
