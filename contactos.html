<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Contact List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="CSS/contactos.css">

<body>
    <div class="container">
        <h2>Contactos</h2>
        <div class="filter-container mb-3 d-flex justify-content-between align-items-center">
            <a href="MContactos/Crear.php" class="btn btn-primary" id="addRecord"><i class="fas fa-user-plus"></i> Crear
                Contacto</a>
            <div class="d-flex">
                <input type="date" id="startDate" class="form-control me-2" style="width: 160px;" placeholder="Desde">
                <input type="date" id="endDate" class="form-control me-2" style="width: 160px;" placeholder="Hasta">
                <button class="btn btn-success" id="filterDate"><i class="fas fa-filter"></i> Filtrar</button>
            </div>
        </div>
        <table id="contactosTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Número Telefónico</th>
                    <th>WhatsApp</th>
                    <th>Formato</th>
                    <th>Fecha Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>



    <div id="editar" class="overlay">
        <div class="popup">
            <h2>Edición de Datos</h2>
            <form id="formData">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Ingrese su apellido paterno"
                    required>

                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Ingrese su apellido materno"
                    required>

                <label for="telefono">Número Telefónico:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingrese su número telefónico" required>

                <label for="whatsapp">Whatsapp:</label>
                <select class="form-control" id="whatsapp" required name="whatsapp">
                    <option value="">Selecciona una opción</option>
                    <option value="í">Sí</option>
                    <option value="No">No</option>
                </select>

                <label for="formato">Formato:</label>
                <input type="text" id="formato" name="formato" placeholder="Ingrese el formato" required>

                <div>
                    <button type="button" class="btn-aceptar" onclick="aceptar()">Aceptar</button>
                    <button type="button" class="btn-cancelar" onclick="cancelar()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="borrar" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar a este usuario?
                </div>
                <div class="modal-footer">
                    <!-- Botón Cancelar -->
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <!-- Botón Eliminar -->
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Inicializa el DataTable
            let table = $('#contactosTable').DataTable({
                ajax: {
                    url: 'fetch_contactos.php', // Archivo PHP para obtener los datos
                    dataSrc: function (json) {
                        console.log(json);  // Verifica en la consola si los datos se están recibiendo
                        return json;  // Devuelve los datos tal cual
                    }
                },
                columns: [
                    { data: 'id_contacto' },
                    { data: 'nombre' },
                    { data: 'apaterno' },
                    { data: 'amaterno' },
                    { data: 'numero_telefonico' },
                    { data: 'whatsapp' },
                    { data: 'formato' },
                    { data: 'fecha_creacion' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `
                            <button onclick="editar()"class="btn btn-warning btn-sm edit-btn" data-id="${row.id_contacto}"><i class="fas fa-pencil-alt"></i></button>
                            <button onclick="eliminar()"class="btn btn-danger btn-sm delete-btn" data-id="${row.id_contacto}"><i class="fas fa-trash-alt"></i></button>
                        `;
                        }
                    }
                ],
                language: {
                    processing: "Procesando...",
                    search: "Buscar:",
                    lengthMenu: "Mostrar _MENU_ registros",
                    info: "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    infoEmpty: "Mostrando registros del 0 al 0 de un total de 0 registros",
                    infoFiltered: "(filtrado de un total de _MAX_ registros)",
                    infoPostFix: "",
                    loadingRecords: "Cargando...",
                    zeroRecords: "No se encontraron resultados",
                    emptyTable: "Ningún dato disponible en esta tabla",
                    paginate: {
                        first: "Primero",
                        previous: "Anterior",
                        next: "Siguiente",
                        last: "Último"
                    },
                    aria: {
                        sortAscending: ": Activar para ordenar la columna de manera ascendente",
                        sortDescending: ": Activar para ordenar la columna de manera descendente"
                    }
                }
            });

            // Filtro de fechas
            $('#filterDate').click(function () {
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();
                if (startDate && endDate) {
                    table.ajax.url(`fetch_contactos.php?start=${startDate}&end=${endDate}`).load();
                } else {
                    table.ajax.url('fetch_contactos.php').load();  // Sin filtro de fechas
                }
            });
        });

        // Ventanas emergentes 

        function editar() {
            document.getElementById('editar').style.display = "flex";
        }

        function eliminar() {
            // Usando el método de Bootstrap para abrir el modal
            var myModal = new bootstrap.Modal(document.getElementById('borrar'));
            myModal.show();
        }

        function cancelar() {
            document.getElementById('editar').style.display = 'none';
            document.getElementById('formData').reset();
        }

    </script>
</body>

</html>
