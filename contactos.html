<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Contact List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
        }

        h2 {
            color: #343a40;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Color del encabezado de la tabla */
        th {
            
            font-size: 14px;
        }

        td {
            font-size: 13px;
        }

        /* Botones */
        .btn {
            font-size: 12px;
        }

        .btn i {
            margin-right: 5px;
        }

        /* Estilo para la barra de filtros */
        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container input {
            font-size: 13px;
        }

        .filter-container button {
            font-size: 13px;
        }

        .card {
            border: none;
        }
        
        .edit-btn, .delete-btn {
            padding: 5px 10px;
        }

        .edit-btn {
            background-color: #ffc107;
            border: none;
        }

        .delete-btn {
            background-color: #dc3545;
            border: none;
        }

        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.8;
        }

        .btn-primary{
            background-color: #BBCD5D;
            border: #BBCD5D;
        }

        .btn-primary:hover{
            background-color: #aabb57;
            border-color: #aabb57;
        }

        .btn-success{
            background-color: #3C4046;
            border-color: #3C4046;
        }

        .btn-success:hover{
            background-color: #3C4046;
            border-color: #3C4046;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Contactos</h2>
        <div class="filter-container mb-3 d-flex justify-content-between align-items-center">
            <a href="MContactos/Crear.php" class="btn btn-primary" id="addRecord"><i class="fas fa-user-plus"></i> Crear Contacto</a>
            <div class="d-flex">
                <input type="date" id="startDate" class="form-control me-2" style="width: 160px;" placeholder="Desde">
                <input type="date" id="endDate" class="form-control me-2" style="width: 160px;" placeholder="Hasta">
                <button class="btn btn-success" id="filterDate"><i class="fas fa-filter"></i> Filtrar</button>
            </div>
        </div>
        <table id="contactosTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Número Telefónico</th>
                    <th>WhatsApp</th>
                    <th>Formato</th>
                    <th>Fecha Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
    // Inicializa el DataTable
    let table = $('#contactosTable').DataTable({
        ajax: {
            url: 'fetch_contactos.php', // Archivo PHP para obtener los datos
            dataSrc: function (json) {
                console.log(json);  // Verifica en la consola si los datos se están recibiendo
                return json;  // Devuelve los datos tal cual
            }
        },
        columns: [
            { data: 'id_contacto' },
            { data: 'nombre' },
            { data: 'apaterno' },
            { data: 'amaterno' },
            { data: 'numero_telefonico' },
            { data: 'whatsapp' },
            { data: 'formato' },
            { data: 'fecha_creacion' },
            {
                data: null,
                render: function (data, type, row) {
                    return `
                        <button class="btn btn-warning btn-sm edit-btn" data-id="${row.id_contacto}"><i class="fas fa-pencil-alt"></i></button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${row.id_contacto}"><i class="fas fa-trash-alt"></i></button>
                    `;
                }
            }
        ],
        language: {
            processing:     "Procesando...",
            search:         "Buscar:",
            lengthMenu:     "Mostrar _MENU_ registros",
            info:           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
            infoEmpty:      "Mostrando registros del 0 al 0 de un total de 0 registros",
            infoFiltered:   "(filtrado de un total de _MAX_ registros)",
            infoPostFix:    "",
            loadingRecords: "Cargando...",
            zeroRecords:    "No se encontraron resultados",
            emptyTable:     "Ningún dato disponible en esta tabla",
            paginate: {
                first:      "Primero",
                previous:   "Anterior",
                next:       "Siguiente",
                last:       "Último"
            },
            aria: {
                sortAscending:  ": Activar para ordenar la columna de manera ascendente",
                sortDescending: ": Activar para ordenar la columna de manera descendente"
            }
        }
    });

    // Filtro de fechas
    $('#filterDate').click(function () {
        const startDate = $('#startDate').val();
        const endDate = $('#endDate').val();
        if (startDate && endDate) {
            table.ajax.url(`fetch_contactos.php?start=${startDate}&end=${endDate}`).load();
        } else {
            table.ajax.url('fetch_contactos.php').load();  // Sin filtro de fechas
        }
    });
});

    </script>
</body>
</html>
